<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- Your app title -->
<title>我的推广</title>
<link rel="stylesheet" href="css/framework7.ios.min.css">
<link rel="stylesheet" href="css/framework7.ios.colors.min.css">
<link rel="stylesheet" href="css/my-app.css">
</head>
<body class="dbt">
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<div class="views" id="dbt">
<div class="view view-main"> 
  <!-- 头部开始-->
  <div class="navbar">
    <div class="navbar-inner"> 
      <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
      <div class="left"><a href="#" class="back"><i class="f7-icons">left</i></a></div>
      <div class="center sliding">软文推广</div>
    </div>
  </div>
  <!-- 头部结束--> 
  <!-- 主体开始-->
  <div class="pages navbar-through toolbar-through ">
    <div data-page="" class="page">
      <div class="page-content">
        <div class="news-next1">
               
               <h2><span>所选文章：</span>企业获得省优质两奖章</h2>
               <div class="news-next1-ct">
               <h3>请选择文章发布媒体的数量：</h3>
               <ul class="cart-list">
                            <li class="swipeout clearfix">
                              <div class="zz-title">一类媒体包（10家）</div>
                              <div class="quantity-form"> <a href="javascript:void(0);" class="increment" id="">+</a> <a href="javascript:void(0);" class="decrement " id="">-</a>
                                <input autocomplete="off" type="text" class="itxt" value="0" id="" minnum="0">
                              </div>
                            </li>
                            <li class="swipeout clearfix">
                              <div class="zz-title">二类媒体包（10家）</div>
                              <div class="quantity-form"> <a href="javascript:void(0);" class="increment" id="">+</a> <a href="javascript:void(0);" class="decrement " id="">-</a>
                                <input autocomplete="off" type="text" class="itxt" value="0" id="" minnum="0">
                              </div>
                            </li>
                            <li class="swipeout clearfix">
                              <div class="zz-title">三类媒体包（10家）</div>
                              <div class="quantity-form"> <a href="javascript:void(0);" class="increment" id="">+</a> <a href="javascript:void(0);" class="decrement " id="">-</a>
                                <input autocomplete="off" type="text" class="itxt" value="0" id="" minnum="0">
                              </div>
                            </li>
                          </ul>
               </div>
               <div class="tj"><a href="#" class="button button-big button-fill" onClick="rwoks()">发布</a></div>
      </div>
    </div>
  </div>
  <!-- 主体结束--> 
  
</div>
<!-- Path to Framework7 Library JS--> 
<script type="text/javascript" src="js/framework7.min.js"></script> 
<!-- Path to your app js--> 
<script type="text/javascript" src="js/my-app.js"></script>

</body>
</html>
