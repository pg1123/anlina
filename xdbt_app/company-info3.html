<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- Your app title -->
<title>企业资料</title>
<link rel="stylesheet" href="css/framework7.ios.min.css">
<link rel="stylesheet" href="css/framework7.ios.colors.min.css">
<link rel="stylesheet" href="css/my-app.css">
</head>
<body class="dbt">
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<div class="views" id="dbt">
<div class="view view-main"> 
  <!-- 头部开始-->
  <div class="navbar">
    <div class="navbar-inner"> 
      <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
      <div class="left"><a class="back" onclick="window.location.href='company-info2.html'"  href="#"><i class="f7-icons">left</i></a></div>
      <div class="center sliding">企业资料</div>
    </div>
  </div>
  <!-- 头部结束--> 
  <!-- 主体开始-->
  <div class="pages navbar-through toolbar-through">
    <div data-page="index" class="page">
      <div class="page-content has-page-title company-info ">
        <form id="my-form" class="list-block">
          <h2>联系方式</h2>
          <div class="content-block">
            <div class="company-info-top">
              <ul class="dbt-add-content">
                <li class="select">
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">企业地址</div>
                      <div class="item-input">
                        <input type="text" placeholder="请选择企业地址" readonly id="picker-describe-area">
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">详细地址</div>
                      <div class="item-input">
                        <input type="text" placeholder="请填写">
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label"><span>*</span>联系人</div>
                      <div class="item-input">
                        <input type="text" placeholder="不多于6个汉字">
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label"><span>*</span>性别</div>
                      <div class="item-input">
                        <input type="text" placeholder="请选择" id="picker-device">
     
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label"><span>*</span>职务</div>
                      <div class="item-input">
                        <input type="text" placeholder="不多于6个汉字">
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label"><span>*</span>电话</div>
                      <div class="item-input">
                        <input type="text" placeholder="请填写">
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">手机</div>
                      <div class="item-input">
                        <input type="text" placeholder="请填写">
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label"><span>*</span>电子邮箱</div>
                      <div class="item-input">
                        <input type="text" placeholder="必须包含“@”">
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label"><span>*</span>官网地址</div>
                      <div class="item-input">
                        <input type="text" placeholder="http://">
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">QQ号码</div>
                      <div class="item-input">
                        <input type="text" placeholder="请填写">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="tj"><a href="#" onclick="window.location.href='mycenter.html'" class="button button-big button-fill">完成</a></div>
          </div>
        </form>
      </div>
    </div>
    
    <!-- 主体结束--> 
    
  </div>
</div>
<!-- Path to Framework7 Library JS--> 
<script type="text/javascript" src="js/framework7.min.js"></script> 
<!-- Path to your app js--> 
<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
