<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Your app title -->
  <title>我的推广</title>
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="css/my-app.css">
</head>
<body class="dbt">
  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>

  <div class="views" id="dbt"> 
    <div class="view view-main"> 
      <!-- 头部开始-->
      <div class="navbar">
        <div class="navbar-inner"> 
          <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
          <div class="left"><a href="#" class="back"><i class="f7-icons">left</i></a></div>
          <div class="center sliding">百度百科</div>
        </div>
      </div>
      <!-- 头部结束-->
      <!-- 主体开始-->
      <div class="pages navbar-through toolbar-through"> 
        <div data-page="" class="page">
         <div class="page-content tgdetail mytg-baike">
          <!-- service cover -->
          <div class="scover-img"><img src="images/baike-cover.png"></div>
          <div class="dbt-common-content">              
            <div class="dbt-content-item">
              <h3>百度百科</h3>
              <p>百度百科添加企业词条，提供认证</p>
            </div>
          </div>
          <h2 class="h2title">添加百科企业信息</h2>
          <div class="dbt-common-content list-block mytg-baike1"> 
            <div class="content-block cg-list">
              <form id="my-form" class="list-block">
          
          <div class="content-block">
            <div class="company-info-top">
              <ul class="dbt-add-content">
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">词条名称：</div>
                      <div class="item-input">
                        <input type="text" placeholder="例如：中国****有限公司">
                    </div>
                  </div>
                </div></li>
                <li class="align-top">
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-comment"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">内&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;容：</div>
                      <div class="item-input item-textarea">
                        <textarea placeholder=""></textarea>
                        <i class="f7-icons" onClick="notic()">mic</i> </div>
                    </div>
                  </div>
                </li>
                <li class="last-li">
      <label class="label-checkbox item-content">
        <input type="checkbox" name="my-checkbox" value="Books" checked="checked" >
        <div class="item-media">
          <i class="icon icon-form-checkbox"></i>
        </div>
        <div class="item-inner">
         已阅读并同意服务条款
        </div>
      </label>
    </li>
              </ul>
            </div>
            <div class="tj"><a href="#" onclick="window.location.href='#'" class="button button-big button-fill">提交</a></div>
          </div>
        </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 主体结束-->

  </div>
  <!-- Path to Framework7 Library JS--> 
  <script type="text/javascript" src="js/framework7.min.js"></script> 
  <!-- Path to your app js--> 
  <script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
