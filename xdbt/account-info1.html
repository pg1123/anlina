layui.use(['form','upload', 'laydate'], function(){
	
	var form = layui.form
	,layer = layui.layer
	,laydate = layui.laydate;
	
	  //日期
	    laydate.render({
	      elem: '#date'
	    });
  
	  //监听提交
	  form.on('submit(formDemo)', function(data){
	    layer.msg(JSON.stringify(data.field));
	    return false;
	  });
	  
    //自定义验证规则
    form.verify({
      title: function(value){
      if(value.length<=0){
        return '标题不能为空';
      }
        if(value.length > 50){
        return '标题不超过50个汉字';
        }
    },
    b_product : function(value,item){
        if(value.length<=0){
        return '主营产品不能为空';
        }
        var keyword=value;
        var k_len_error=0;
        keyword = keyword.replace("、",",");
        keyword = keyword.replace("，",",");
        keyword = keyword.replace("　",",");
        keyword = keyword.replace(/\s+/g,",");
        //alert(b_product);
        var keyword_arr = $.unique(keyword.split(','));
        var keyword_arr_length = keyword_arr.length;

        $.each(keyword_arr,function(index,kvalue){
            if(kvalue.length>20) 
            {
              k_len_error = 1;
          }
        });
        console.log(keyword_arr_length);
        if(keyword_arr_length>5 || k_len_error)
        {
          console.log(123123);
          return '多个产品用逗号(,)分隔，限定5个';
        }
      },

    });
	  
	  
	 var $ = layui.jquery,
     upload = layui.upload;
//上传营业执照
     var uploadInst = upload.render({
    elem: '#zhpic'
    ,url: '/upload/'
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#zhpicimg1').attr('src', result); //图片链接（base64）
      });
    }
    ,done: function(res){
      //如果上传失败
      if(res.code > 0){
        return layer.msg('上传失败');
      }
      //上传成功
    }
    ,error: function(){
      //演示失败状态，并实现重传
      var demoText = $('#zhpictext');
      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
      demoText.find('.demo-reload').on('click', function(){
        uploadInst.upload();
      });
    }
  }); 
   
   
	});
	


</script>
