<script src="js/echarts.min.js" type="text/javascript"></script> 
<script type="text/javascript">
//导航js
$( document ).ready(function() {
	$.ajaxSetup({
		cache: false
	});
	$( '.sidebar' ).simpleSidebar({
		settings: {
			opener: '#open-sb',
			animation: {
				duration: 100,
				easing: 'easeOutQuint'
			}
		},
		sidebar: {
			align: 'right',
			width: 200,
			closingLinks: 'a',
		}
	});
	
//展开收起
$(".fa-angle-up").click(function(){
	$(this).parent().siblings(".echart").slideUp();
	$(this).siblings(".fa-angle-down").show();
	$(this).hide();
	});
$(".fa-angle-down").click(function(){
	$(this).parent().siblings(".echart").slideDown();
	$(this).siblings(".fa-angle-up").show();
	$(this).hide();
	})	
	
	
});


	// 基于准备好的dom，初始化echarts图表
	var myChart = echarts.init(document.getElementById('wda'));

	var option = {
    tooltip: {
      trigger: 'axis'
    },
    legend: {
      x : 'right',
    },
    grid: {
      left: '0',
      right: '4%',
      bottom: '3%',
      containLabel: true
    },

    xAxis: {
      type: 'category',
      boundaryGap: false,
      data: ['6-11','6-12','6-13','6-14','6-15','6-16','6-17']
    },
    yAxis: {
      type: 'value'
    },
    series: [
    {
      type:'line',
      stack: '总量',
      data:[500, 1600, 2400, 1800, 3600,4500,3200],
      smooth: true
    },

    ]
  };

// 为echarts对象加载数据 
myChart.setOption(option); 


	// 基于准备好的dom，初始化echarts图表
	var myChart = echarts.init(document.getElementById('wda1'));

	var option = {

    },

      smooth: true
    },

    ]
  };

// 为echarts对象加载数据 
myChart.setOption(option);
