<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- Your app title -->
<title>企业资料</title>
<link rel="stylesheet" href="css/framework7.ios.min.css">
<link rel="stylesheet" href="css/framework7.ios.colors.min.css">
<link rel="stylesheet" href="css/my-app.css">
</head>
<body class="dbt">
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<div class="views" id="dbt">
<div class="view view-main"> 
  <!-- 头部开始-->
  <div class="navbar">
    <div class="navbar-inner"> 
      <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
      <div class="left"><a class="back" onclick="window.location.href='company-info-en.html'" href="#"><i class="f7-icons">left</i></a></div>
      <div class="center sliding">企业资料</div>
    </div>
  </div>
  <!-- 头部结束--> 
  <!-- 主体开始-->
  <div class="pages navbar-through toolbar-through">
    <div data-page="index" class="page">
      <div class="page-content has-page-title company-info ">
        <form id="my-form" class="list-block">
          <div class="content-block">
            <h2>企业经营信息</h2>
            <div class="company-info-top">
              <ul class="dbt-add-content">
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label"><span>*</span>主营产品</div>
                      <div class="item-input">
                        <input type="text" placeholder="多个产品采用“,”分隔,限定5个">
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">经营模式</div>
                      <div class="item-input">
                        <input type="text" placeholder="请选择经营模式" readonly id="picker-describe-mod-en">
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">企业类型</div>
                      <div class="item-input">
                        <input type="text" placeholder="请选择企业类型"  readonly id="picker-describe-type">
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">年营业额</div>
                      <div class="item-input">
                        <input type="text" placeholder="数字（单位：万）">
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">企业规模</div>
                      <div class="item-input">
                        <input type="text" placeholder="数字（单位：人）">
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">注册资金</div>
                      <div class="item-input">
                        <input type="text" placeholder="数字（单位：万）">
                    </div>
                  </div>
                </li>
                <li class="select">
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">注册地区</div>
                      <div class="item-input">
                        <input type="text" placeholder="请选择注册所在地" readonly id="picker-describe-place">
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">成立时间</div>
                      <div class="item-input">
                        <input type="text" placeholder="请填写企业成立时间"  readonly id="calendar-input">
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-title item-title1 label">是否提供加工定制</div>
                      <div class="item-input">
                        <label class="label-switch">
              <input type="checkbox">
              <div class="checkbox"></div>
            </label>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="tj"><a href="#"  onclick="window.location.href='company-info3-en.html'"  class="button button-big button-fill">下一步</a></div>
          </div>
        </form>
      </div>
    </div>
    
    <!-- 主体结束--> 
    
  </div>
</div>
<!-- Path to Framework7 Library JS--> 
<script type="text/javascript" src="js/framework7.min.js"></script> 
<!-- Path to your app js--> 
<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
