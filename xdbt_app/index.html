<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- Your app title -->
<title>登录</title>
<link rel="stylesheet" href="css/framework7.ios.min.css">
<link rel="stylesheet" href="css/framework7.ios.colors.min.css">
<link rel="stylesheet" href="css/my-app.css">
</head>
<body class="dbt">
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Views -->
<div class="views">
  <div class="view view-main"> 
    <!-- 主体开始-->
    <div class="pages navbar-through toolbar-through dbt-login">
      <div data-page="index" class="page">
        <div class=" content-block">
          <div class="dbt-login-top"> <img src="images/logo.png">
          </div>
        </div>
        <div class=" content-block list-block">
          <form id="my-form" class="list-block">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input type="text" placeholder="手机号码">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-email"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input type="text" placeholder="登录密码">
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <div class="login-btn"><a href="mycenter.html" class="button button-big button-fill" onclick="window.location.href='mycenter.html'">登录</a></div>
            <span><a href="#" onclick="window.location.href='password.html'">忘记密码？</a></span>
          </form>
        </div>
      </div>
    </div>
    <!-- 主体结束--> 
  </div>
</div>
<!-- Path to Framework7 Library JS--> 
<script type="text/javascript" src="js/framework7.min.js"></script> 
<!-- Path to your app js--> 
<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
